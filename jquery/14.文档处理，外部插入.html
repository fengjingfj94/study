<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				border: 1px solid #FF0000;
			}
		</style>
	</head>
	<body>
		<div id="test" class="a"></div>
		<div class="a"></div>
		<div class="a"></div>
		<p>这是p元素</p>
		
	<script type="text/javascript">
		//after(content|fn)	在元素外部末尾增加
		//before(content|fn) 元素外部之前增加
		//insertAfter(content)	元素增加到另一个元素之后
		//insertBefore
		$(function(){
			var $a=$(".a")
			//$a.after("111111")
			$a.insertBefore($("p"))
		})
	</script>
</html>
