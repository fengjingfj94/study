<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			div:nth-child(1){
				width: 400px;
				height: 500px;
				border: 10px solid;
				background-color: #FF0000;
			}
			div:nth-child(2){
				background-color: #008000;
			}
		</style>
		
	</head>
	<body>
		<div id="test" class="a"></div>
		<div class="a"></div>
		<div class="a"></div>
		
	<script type="text/javascript">
		//height([val|fn])
		//width([val|fn])
		//innerHeight() 内部区域高度（包括补白、不包括边框）。
		//innerWidth()
		//outerHeight()获取第一个匹配元素外部高度（默认包括补白和边框）。
		//outerWidth()
		$(function(){
			var $a=$(".a")
			console.log( $a.height())	//第一个元素的高度500
			//$a.height(100)		//设置所有匹配元素高度
			
			console.log($a.outerHeight())	
			
		})
	</script>
</html>
