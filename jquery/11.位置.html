<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<style type="text/css">
			div:nth-child(1){
				background: #008000;
				width: 100px;
				height: 100px;
				position: absolute;
				left: 50px;
				top: 50px;
			}
		</style>
	</head>
	<body>
		<div id="test" class="a"></div>
		<div class="a"></div>
		<div class="a"></div>
		
	<script type="text/javascript">
		////offset([coordinates]) 元素在当前视口的相对偏移。
		$(function(){
			var $a=$(".a")
			console.log( $a.offset().left)	//50
			
			$a.offset({left:500,top:500})	//设置相对偏移
			
		})
	</script>
</html>
