<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
		<!-- 1.3.1 使用全局组件，大小写之间以 - 连接 ；标签名由注册时指定-->
		<my-com1></my-com1>
		<!-- 1.3.2 -->
		<mycom2></mycom2>
		<!-- 1.3.3 -->
		<mycom3></mycom3>
		<mycom3></mycom3>
		<!-- 2.2 -->
		<login></login>
		<hr>
		<!-- 3 使用组件名指定试使用组件 -->
		<component :is="'mycom3'"></component>
		
		
		</div>
		
		<!-- 1.2.3 创建的模板标签 -->
		<template id="tmpl">
			<div>
				<h1>通过template定义的组件模板结构---{{msg}}--{{count}}</h1>
				<br>
				<button type="button" @click="increament">点我+1</button>
			</div>
			
		</template>
		<!-- 1.2.3 创建的模板标签 -->
		<script type="text/javascript">
			//1.1 创建全局vue组件模板对象,模板只能有一个根标签
			var com1=Vue.extend({
				template:'<h3>这是使用vue.extend创建的第一个组件</h3>'
			})
			//1.2.1 注册全局组件,指定标签名和模板对象
			Vue.component('myCom1',com1)
			//1.2.2 第二个对象为模板
			Vue.component('mycom2',{
				template:'<h3>这是使用vue.extend创建的第二个组件</h3>'
			})
			//1.2.3 在script标签外创建模板标签，模板值改为对应id选择器
			Vue.component('mycom3',{template:"#tmpl",
									data:function(){	//组件里的data是个函数,返回一个对象
										return {msg:'-[这是组件中的data数据]-',count:0}
									},
									methods:{
										increament(){
											this.count++;
										}
									}})
				
			
			
			var vm=new Vue({
				el:"#app",
				data:{},
				// 2.1注册私有组件
				components:{
					login:{
						template:'<h1>这是私有组件注册方法</h1>'
					}
				}
			})
		</script>
	</body>
</html>
