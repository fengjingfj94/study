<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.aClass{
				color: red;
			}
			.bClass{
				color:green
			}
			.cClass{
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h2 :class="{aClass:isA,bClass:isB}">1.class绑定对象,对象中的属性名aClass和bClass被计算为类名,通过布尔属性值判断类名是否显示</h2>
			<p :class="a">xxx是字符串，通过update修改a的值</p>
			<h2 :style="{fontSize:size+'px'}">2.style绑定,属性名被计算为样式名，属性值取自data中的值</h2>
			<button @click="update">更新</button>
		</div>
		
		<script type="text/javascript">
			var vm=new Vue({
				el:"#app",
				data:{
					a:'aClass',
					flag:true,
					isA:false,
					isB:true,
					size:50
				},
				methods:{
					update(){//修改data中的值
						if(this.flag){
							this.flag=false;
							this.a="bClass"		//直接修改a的类名
							this.isA=true;		
							this.isB=false;
							this.size=15;
							return
						}
						this.flag=true
						this.isA=false;
						this.isB=true;
						this.a="aClass"		//直接修改a的类名
						this.size=20
						
						
					}
				}
			})
		</script>
	</body>
</html>
