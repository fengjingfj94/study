<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 1.2父组件作用域中，以绑定属性的方式传递数据给子组件 -->
			<son :getmsg="parentmsg"/>
			<hr >
			
			<hr >
			<button @click="getson">获取子组件数据</button>
		</div>
		
		<template id="tmp">
				<!-- 1.4 在模板中使用props属性中存储的父组件数据 -->
			<h3>子组件调用props数组中的getmsg:{{getmsg}}</h3>
		</template>
		<script type="text/javascript">
			
			var vm=new Vue({
				//1.父组件向子组件传值
				el:"#app",
				data:{
					// 1.1 父组件中准备传给子组件的数据
					parentmsg:"这是父组件里的数据"
				},
				methods:{
					getson(sonmsg){
						console.log("子组件中的数据是:"+sonmsg)
					}
				},
				components:{
					son:{
						template:"#tmp",
						data:function(){
							return{
							}
						},
						//1.3子组件在props属性数组里定义属性,接收父组件数据
						props:['getmsg'] ,
						directives:{},
						filters:{},
						components:{}
					}
					
				}
			})
			
		</script>
	</body>
</html>
