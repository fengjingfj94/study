<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<hr >
			<p v-if="ok">v-if删除/创建元素</p>
			<p v-else>v-else为v-if取反</p>
			<hr >
			<p v-show="ok">v-show显示/隐藏元素</p>
			<button @click="ok=!ok">OK切换</button>
			
			
		</div>
		
		<script type="text/javascript">
			var vm=new Vue({
				el:"#app",
				data:{
					ok:true
				},
				methods:{}
			})
		</script>
	</body>
</html>
